<div class="page" ng-controller="addUserCtrl">
    <div class="row ui-section">
        <div class="col-lg-8 clearfix">
            <h3><button back-button></button> เพิ่มข้อมูลผู้ใช้ระบบ</h3>
        </div>
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">ข้อมูลผู้ใช้งาน</h3>
                </div>
                <div class="panel-body">
                    <form name="submitForm" novalidate class="form-horizontal form-validation" ng-submit="add()">
                        <fieldset>
                            <div class="row form-group">
                                <div class="col-sm-4">
                                    <label class="required" for="">รหัสผู้ใช้งาน</label>
                                    <input type="text" name="userId" class="form-control" required ng-model="model.userId">
                                    <div ng-show="submitForm.userId.$dirty" ng-messages="submitForm.userId.$error" style="color:red" role="alert">
                                        <div ng-message="required && dirty">กรุณากรอกข้อมูล</div>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <label class="required" for="">ชื่อผู้ใช้งาน</label>
                                    <input type="text" name="username" class="form-control" required ng-model="model.userName">
                                    <div ng-show="submitForm.username.$dirty" ng-messages="submitForm.username.$error" style="color:red" role="alert">
                                        <div ng-message="required && dirty">กรุณากรอกข้อมูล</div>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <label class="required" for="">สิทธิ์ผู้ใช้งาน</label>
                                    <select name="role" id="" class="form-control" required ng-model="roleId" ng-options="x.key as x.value for x in ddlRoless">
                                        <option value="">กรุณาเลือก</option>
                                    </select>
                                    <div ng-show="submitForm.role.$dirty" ng-messages="submitForm.role.$error" style="color:red" role="alert">
                                        <div ng-message="required && dirty">กรุณากรอกข้อมูล</div>
                                    </div>
                                </div>
                            </div>
                            <div class="row form-group">
                                <div class="col-sm-4" ng-show="roleId == 1">
                                    <label class="required" for="">สาขาของ Ricoh</label>
                                    <select name="branch" id="" class="form-control" ng-required="roleId == 1" ng-model="branchId" ng-options="x.key as x.value for x in ddlBranches">
                                        <option value="">กรุณาเลือก</option>
                                    </select>
                                    <div ng-show="submitForm.branch.$dirty" ng-messages="submitForm.branch.$error" style="color:red" role="alert">
                                        <div ng-message="required && dirty">กรุณากรอกข้อมูล</div>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <label class="required" for="">รหัสผ่าน</label>
                                    <input type="password" name="password" class="form-control" required ng-model="model.password">
                                    <div ng-show="submitForm.password.$dirty" ng-messages="submitForm.password.$error" style="color:red" role="alert">
                                        <div ng-message="required && dirty">กรุณากรอกข้อมูล</div>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <label class="required" for="">รหัสผ่าน (อีกครั้ง)</label>
                                    <input type="password" name="confirmPassword" class="form-control" required ng-model="model.confirmPassword">
                                    <div ng-show="submitForm.confirmPassword.$dirty" ng-messages="submitForm.confirmPassword.$error" style="color:red" role="alert">
                                        <div ng-message="required && dirty">กรุณากรอกข้อมูล</div>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                        <div class="row">
                            <div class="col-sm-12">
                                <button type="submit" class="btn btn-info">บันทึกข้อมูล</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
