<div class="page" ng-controller="changePasswordCtrl">

    <div class="row ui-section">
        <div class="col-lg-8 clearfix">
            <h3>เปลี่ยนรหัสผ่าน</h3>
        </div>
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">ข้อมูลผู้ใช้งาน</h3>
                </div>
                <div class="panel-body">
                    <form name="submitForm" novalidate class="form-horizontal form-validation" ng-submit="add()">
                        <fieldset>
                            <div class="row form-group">
                                <div class="col-sm-12">
                                    <dd>ผู้ใช้งาน : {{model.userId}} - {{model.userName}}</dd>
                                </div>
                            </div>
                            <div class="row form-group">
                                <div class="col-sm-3">
                                    <label for="">รหัสผ่านเดิม</label>
                                    <input type="password" class="form-control">
                                </div>
                                <div class="col-sm-3">
                                    <label for="">รหัสผ่านใหม่</label>
                                    <input type="password" class="form-control">
                                </div>
                                <div class="col-sm-3">
                                    <label for="">รหัสผ่านใหม่ (อีกครั้ง)</label>
                                    <input type="password" class="form-control">
                                </div>
                            </div>
                        </fieldset>
                        <div class="row form-group">
                            <div class="col-sm-12">
                                <button class="btn btn-info">บันทึกข้อมูล</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
