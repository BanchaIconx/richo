<div class="page" ng-controller="addEquipmentCtrl">

    <div class="row ui-section">
        <div class="col-lg-8 clearfix">
            <h3><button back-button></button> เพิ่มข้อมูลเคาน์เตอร์</h3>
        </div>
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">สัญญา : {{title.t1}} > เขตไปรษณีย์ : {{title.t2}} > ที่ทำการไปรษณีย์ : {{title.t3}}</h3>
                </div>
                <div class="panel-body">
                    <div class="row form-group">
                        <div class="col-sm-3">
                            <label for="">เลขที่เคาน์เตอร์</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="col-sm-3">
                            <label for="">Template Form</label>
                            <select name="" id="" class="form-control">
                                <option value="">กรุณาเลือก</option>
                            </select>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-striped table-hover table-condensed">
                            <thead>
                                <th>รายการที่</th>
                                <th>ชื่อรายการ</th>
                                <th>Brand</th>
                                <th>Model</th>
                                <th>Serial</th>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>xx</td>
                                    <td><input type="text" class="form-control" placeholder="Brand"></td>
                                    <td><input type="text" class="form-control" placeholder="Model"></td>
                                    <td><input type="text" class="form-control" placeholder="Serial No."></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <button type="submit" class="btn btn-info">บันทึกข้อมูล</button>
                            <a onclick="window.history.back()" class="btn btn-default btn-w-xs" style="margin-left:10px;">ยกเลิก</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
