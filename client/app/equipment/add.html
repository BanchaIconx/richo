<div class="page" ng-controller="addEquipmentCtrl">

    <div class="row ui-section">
        <div class="col-lg-8 clearfix">
            <h3><button back-button></button> เพิ่มข้อมูลเคาน์เตอร์</h3>
        </div>
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">สัญญา : {{title.t1.value}} > เขตไปรษณีย์ : {{title.t2.value}} > ที่ทำการไปรษณีย์ : {{title.t3.value}}</h3>
                </div>
                <div class="panel-body">
                    <form name="submitForm" novalidate class="form-validation" ng-submit="save()">
                        <div class="row form-group">
                            <div class="col-sm-3">
                                <label for="">เลขที่เคาน์เตอร์</label>
                                <input type="text" class="form-control" ng-model="model.wicketId" required>
                            </div>
                            <div class="col-sm-3">
                                <label for="">Template Form</label>
                                <select name="" id="" class="form-control" ng-model="model.templateId" ng-options="x.key as x.value for x in ddlTemplates"
                                    ng-change="onTemplateChange(model.templateId)" required>
                                <option value="">กรุณาเลือก</option>
                            </select>
                            </div>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-striped table-hover table-condensed">
                                <thead>
                                    <th>รายการที่</th>
                                    <th>ชื่อรายการ</th>
                                    <th>Brand</th>
                                    <th>Model</th>
                                    <th>Serial</th>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="x in templateItems">
                                        <td>{{x.itemNo}}</td>
                                        <td>{{x.itemName}}</td>
                                        <td><input type="text" class="form-control" placeholder="Brand" ng-if="x.brandModel"
                                                ng-model="x.brand"></td>
                                        <td><input type="text" class="form-control" placeholder="Model" ng-if="x.brandModel"
                                                ng-model="x.model"></td>
                                        <td><input type="text" class="form-control" placeholder="Serial No." ng-if="x.serialNo"
                                                ng-model="x.serial" required></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <button type="submit" class="btn btn-info">บันทึกข้อมูล</button>
                                <a onclick="window.history.back()" class="btn btn-default btn-w-xs" style="margin-left:10px;">ยกเลิก</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
