<div class="page" ng-controller="manageEquipmentCtrl">

    <div class="row ui-section">
        <div class="col-lg-8 clearfix">
            <h3> แก้ไขข้อมูลอุปกรณ์</h3>
        </div>
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">กรุณาเลือกเคาน์เตอร์ที่ทำการไปรษณีย์</h3>
                </div>
                <div class="panel-body">
                    <div class="row form-group">
                        <div class="col-sm-3">
                            <label for="">สัญญา PM</label>
                            <select name="" id="" class="form-control" ng-model="model.contractId" ng-options="x.key as x.value for x in ddlContracts"
                                ng-change="getDdlPoRegion(model.contractId)">
                                    <option value="">กรุณาเลือก</option>
                                </select>
                        </div>
                        <div class="col-sm-3">
                            <label for="">เขตไปรษณีย์</label>
                            <select name="" id="" class="form-control" ng-model="model.regionId" ng-options="x.key as x.value for x in ddlRegions" 
                            ng-change="getDdlPo(model.regionId)">
                                    <option value="">กรุณาเลือก</option>
                                </select>
                        </div>
                        <div class="col-sm-4">
                            <label for="">ที่ทำการไปรษณีย์</label>
                            <select name="" id="" class="form-control" ng-model="model.officeId" ng-options="x.key as x.value for x in ddlOffices" 
                            ng-change="getDdlWicked()">
                                    <option value="">กรุณาเลือก</option>
                                </select>
                        </div>
                        <div class="col-sm-2">
                            <label for="">เคาน์เตอร์</label>
                            <select name="" id="" class="form-control" ng-model="model.counterId" ng-options="x.value as x.value for x in ddlCounter" ng-change="search()">
                                    <option value="">กรุณาเลือก</option>
                                </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">รายการอุปกรณ์ตามเคาน์เตอร์</h3>
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover table-condensed">
                            <thead>
                                <th width="5%"></th>
                                <th>รายการที่</th>
                                <th>ชื่อรายการ</th>
                                <th>Brand</th>
                                <th>Model</th>
                                <th>Serial</th>
                            </thead>
                            <tbody>
                                <tr ng-repeat="x in model.data.contractPoDataItems">
                                    <td>
                                        <a href ng-click="goPage('edit', x)"><i class="zmdi zmdi-edit"></i></a>
                                    </td>
                                    <td>{{x.itemNo}}</td>
                                    <td>{{x.itemName}}</td>
                                    <td>{{x.brand}}</td>
                                    <td>{{x.model}}</td>
                                    <td>{{x.serial}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <a href ng-click="goPage('add',{})" class="btn btn-info" ng-hide="(model.officeId == null && contractPoListId == 0)">เพิ่มเคาน์เตอร์</a>
                            <a href class="btn btn-danger" ng-hide="model.counterId == null" confirm-click="deleteContractPoData()"  confirm="ยืนยันยกเลิกเคาน์เตอร์">ยกเลิกเคาน์เตอร์</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
